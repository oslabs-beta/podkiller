<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodKiller</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>

<!-- Starfield Canvas -->
<canvas id="starfield-canvas"></canvas>

    <!-- TIE Fighter Cockpit Overlay -->
    <div class="cockpit-overlay">
        <img src="./image/cockpit.png" alt="TIE Fighter Cockpit">
    </div>

    <!-- Main Dashboard Content -->
    <div class="dashboard-container">
        <div class="dashboard">
            
            <div class="left-column">
                <div class="panel activity">
                    <h2>Activity Log</h2>
                    <div class="log-entries" id="logEntries">
                        <div class="empty-log">No activity reported.</div>
                    </div>
                </div>
            </div>

            <div class="center-column">

                <div class="panel control">
                        <h2>Minikube Status</h2>
                            <div class="status-card">
                                <button class="status-indicator" id="minikubeBtn" onclick="startMinikube()">
                                    <span class="status-dot" id="statusDot"></span>
                                    <span id="statusText">Disconnected</span>
                                </button>
                            </div>

                            <div class="namespace-selector">
                                <label for="namespace-select">Select Namespace</label>
                            </div>

                            <div>
                                <select id="namespace-select">
                                    <option value="" disabled selected>Loading...</option>
                                </select>
                            </div>
                    </div>       

                    <div class="pods-section">
                        <div class="pods-corners top"></div>

                        <div class="pods-grid-wrapper">
                            <div class="pods-grid" id="podsList"></div>
                        </div>

                        <div class="pods-corners bottom"></div>
                    </div>

                    <div class="button-panel">
                        <div class="selectAllContainer">
                            <button id="selectAllBtn">
                                Select All Pods
                            </button>
                        </div>

                        <div class="button-divider">

                            <div class="kill-button-container">
                                <div class="button-info">
                                    <div class="kill-button-target">Target Pods:</div>
                                    <div class="kill-button-count" id="podCount">[ Random ]</div>
                                </div>
                                <div class="kill-button-home">
                                    <button class="btn-kill" id="killBtn">
                                        <div>üíÄ</div> 
                                        Kill Pod
                                    </button>
                                </div>
                            </div>

                            <div class="lag-button-container">
                                <div class="button-info">
                                    <div class="lag-button-target">Target Lag:</div>
                                    <div class="lag-button-count">
                                        <input type="number" 
                                               id="latencyInput" 
                                               min="1" 
                                               max="10000" 
                                               value="500" 
                                               placeholder="500">ms
                                    </div>
                                </div>
                                <div class="lag-button-home">
                                    <button class="btn-lag" id="lagBtn">
                                        <div>üê¢</div>
                                        Add Lag
                                    </button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>

            <div class="right-column">
                <div class="panel analytics">
                    <div class="chart-container">
                        <h2>Recovery Graph</h2>
                        <canvas id="chaosChart"></canvas>
                    </div>
                </div>
                <div class="panel statistics" id="statistics">
                        <!-- Statistics content will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="canvas.js"></script>
    <script src="chart.js" type="module"></script>
    <script src="app.js" type="module"></script>

    <!-- Laser Beams -->
    <div class="laser-beam" id="laser-top-left"></div>
    <div class="laser-beam" id="laser-top-right"></div>
    <div class="laser-beam" id="laser-bottom-left"></div>
    <div class="laser-beam" id="laser-bottom-right"></div>

    <!-- Target at Center -->
    <div class="target" id="target"></div>
</body>
</html>
