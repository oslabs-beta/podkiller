<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodKiller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-align: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e5e7eb;
        }

        /* Connection Status */
        .status-card {
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 500;
        }

        /* Pods list */
        .pods-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e5e7eb;
        }

        .pods-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .pods-title {
            color: #4b5563;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pods-grid {
            display: grid;
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .pods-grid::-webkit-scrollbar {
            width: 6px;
        }

        .pods-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .pods-grid::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .pod-item {
            padding: 0.5rem 0.75rem;
            background: #f9fafb;
            border-left: 3px solid #10b981;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .pod-item:hover {
            background: #f3f4f6;
            transform: translateX(2px);
        }

        .pod-item.terminating {
            border-left-color: #ef4444;
            opacity: 0.7;
        }

        .pod-name {
            font-weight: 500;
            color: #1f2937;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .pod-status {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .pod-count {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
        }

        /* Activity Log */
        .log-entries {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .log-entries::-webkit-scrollbar {
            width: 6px;
        }

        .log-entries::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .log-entries::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .log-entry {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f9fafb;
            border-left: 3px solid #667eea;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .log-entry:hover {
            background: #f3f4f6;
            transform: translateX(2px);
        }

        .log-entry.kill {
            border-left-color: #ef4444;
        }

        .log-entry.success {
            border-left-color: #10b981;
        }

        .log-entry.info {
            border-left-color: #3b82f6;
        }

        .log-time {
            font-size: 0.75rem;
            color: #6b7280;
            font-family: monospace;
        }

        .log-message {
            margin-top: 0.25rem;
            color: #1f2937;
        }

        .empty-log {
            text-align: center;
            color: #9ca3af;
            padding: 2rem;
            font-style: italic;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PodKiller</h1>
        
        <div class="dashboard">
            <div class="panel">
                <h2>Control Panel</h2>
                
                <div class="status-card">
                    <div class="status-indicator">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="statusText">Disconnected</span>
                    </div>
                    <button class="btn-success" id="minikubeBtn" onclick="startMinikube()">
                        Start Minikube
                    </button>
                </div>

                <div class="status-card">
                    <div class="status-indicator">
                        <span>üìÅ</span>
                        <span>Namespace: <strong>default</strong></span>
                    </div>
                </div>

                <div class="pods-section">
                    <div class="pods-header">
                        <div class="pods-title">
                            <span>üì¶</span>
                            <span>Active Pods</span>
                        </div>
                        <span class="pod-count" id="podCount">0</span>
                    </div>
                    <div class="pods-grid" id="podsList">
                        </div>
                </div>

                <button class="btn-danger" id="killBtn" onclick="killRandomPod()" disabled style="margin-top: 1rem;">
                    üíÄ Kill Random Pod
                </button>
            </div>

            <div class="panel">
                <h2>Activity Log</h2>
                <div class="log-entries" id="logEntries">
                    <div class="empty-log">No activity yet. Kill a pod to see logs.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let isConnected = false;
        let currentNamespace = 'default';
        let pods = [];
        let activityLog = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
            setInterval(checkConnection, 5000); // Check connection every 5 seconds
            addLogEntry('Dashboard initialized', 'info');
        });

        // Check Minikube connection
        async function checkConnection() {
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    setConnectionStatus(true);
                    if (isConnected) {
                        loadPods(); // Auto-load pods when connected
                    }
                } else {
                    setConnectionStatus(false);
                }
            } catch (error) {
                setConnectionStatus(false);
            }
        }

        // Set connection status
        function setConnectionStatus(connected) {
            isConnected = connected;
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const killBtn = document.getElementById('killBtn');
            const minikubeBtn = document.getElementById('minikubeBtn');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected to Minikube';
                killBtn.disabled = false;
                minikubeBtn.textContent = 'Minikube Running';
                minikubeBtn.disabled = true;
                if (!activityLog.some(log => log.message.includes('Connected to Minikube'))) {
                    addLogEntry('Connected to Minikube', 'success');
                }
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                killBtn.disabled = true;
                minikubeBtn.textContent = 'Start Minikube';
                minikubeBtn.disabled = false;
            }
        }

        // Start Minikube
        async function startMinikube() {
            const btn = document.getElementById('minikubeBtn');
            btn.innerHTML = '<span class="spinner"></span>Starting...';
            btn.disabled = true;
            
            addLogEntry('Starting Minikube...', 'info');
            
            try {
                const response = await fetch('/api/minikube/start', { method: 'POST' });
                
                if (response.ok) {
                    addLogEntry('Minikube started successfully', 'success');
                    setConnectionStatus(true);
                    loadPods();
                } else {
                    throw new Error('Failed to start Minikube');
                }
            } catch (error) {
                addLogEntry('Failed to start Minikube: ' + error.message, 'error');
                btn.innerHTML = 'Start Minikube';
                btn.disabled = false;
            }
        }

        // Load pods list (auto-refresh)
        async function loadPods() {
            if (!isConnected) {
                renderPods();
                return;
            }

            try {
                const response = await fetch(`/api/pods/default`);
                
                if (response.ok) {
                    const data = await response.json();
                    pods = data.pods || [];
                    renderPods();
                } else {
                    throw new Error('Failed to fetch pods');
                }
            } catch (error) {
                addLogEntry('Failed to load pods: ' + error.message, 'error');
                pods = [];
                renderPods();
            }
        }

        // Render pods list
        function renderPods() {
            const podsList = document.getElementById('podsList');
            const podCount = document.getElementById('podCount');
            
            podCount.textContent = pods.length;
            
            if (pods.length === 0) {
                podsList.innerHTML = `<div class="pod-item">
                    <span class="pod-name">No pods found</span>
                    <span class="pod-status">Empty namespace</span>
                </div>`;
                return;
            }
            
            podsList.innerHTML = pods.map(pod => `
                <div class="pod-item ${pod.status === 'Terminating' ? 'terminating' : ''}">
                    <span class="pod-name">${pod.name}</span>
                    <span class="pod-status">${pod.status}</span>
                </div>
            `).join('');
        }

        // Kill random pod
        async function killRandomPod() {
            if (!isConnected || pods.length === 0) {
                addLogEntry('No pods available to kill', 'error');
                return;
            }

            const btn = document.getElementById('killBtn');
            btn.innerHTML = '<span class="spinner"></span>Killing...';
            btn.disabled = true;

            const runningPods = pods.filter(p => p.status === 'Running');
            if (runningPods.length === 0) {
                addLogEntry('No running pods to kill', 'error');
                btn.innerHTML = 'üíÄ Kill Random Pod';
                btn.disabled = false;
                return;
            }

            const targetPod = runningPods[Math.floor(Math.random() * runningPods.length)];
            
            try {
                const response = await fetch('/api/kill', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        podName: targetPod.name,
                        namespace: 'default'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    addLogEntry(`Pod killed: ${targetPod.name}`, 'kill');

                    if (result.recoveryTime !== null) {
                        addLogEntry(`Pod recovered in ${result.recoveryTime.toFixed(2)} seconds`, 'success');
                    } else {
                        addLogEntry('Pod killed, but no new replacement pod found.', 'info');
                    }

                    // Immediately reload pods after getting the response
                    loadPods();

                } else {
                    throw new Error('Failed to kill pod');
                }
            } catch (error) {
                addLogEntry('Failed to kill pod: ' + error.message, 'error');
            }

            btn.innerHTML = 'üíÄ Kill Random Pod';
            btn.disabled = false;
        }

        // Add log entry
        function addLogEntry(message, type = 'info') {
            const time = new Date().toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            
            const logEntry = {
                time: time,
                message: message,
                type: type
            };
            
            activityLog.unshift(logEntry);
            if (activityLog.length > 50) {
                activityLog = activityLog.slice(0, 50);
            }
            
            renderLogs();
        }

        // Render activity logs
        function renderLogs() {
            const logEntries = document.getElementById('logEntries');
            
            if (activityLog.length === 0) {
                logEntries.innerHTML = '<div class="empty-log">No activity yet. Kill a pod to see logs.</div>';
                return;
            }
            
            logEntries.innerHTML = activityLog.map(log => `
                <div class="log-entry ${log.type}">
                    <div class="log-time">${log.time}</div>
                    <div class="log-message">${log.message}</div>
                </div>
            `).join('');
        }

        // Auto-refresh pods every 5 seconds when connected
        setInterval(() => {
            if (isConnected) {
                loadPods();
            }
        }, 5000);
    </script>
</body>
</html>
